<div ng-style="{height:ctrl.panel.height,width:'100%','background-repeat':'no-repeat','background-image':'url('+ctrl.panel.bgimage+')'}">
    <div ng-repeat="sensor in ctrl.panel.sensors">
        <div ng-if="sensor.visible">
            <div ng-style="{position: 'relative', left:sensor.xlocationStr, top:sensor.ylocationStr, 'font-size':sensor.sizeStr,color:sensor.color}">

                <div ng-style="{position: 'absolute', top: 0, left: 0, width:sensor.widthStr, height:sensor.heightStr, 'text-align': 'center', 'vertical-align': 'middle', 'line-height':sensor.lineHeightStr, 'background-color': sensor.bgcolor,'border-style':'solid','border-color':sensor.bordercolor,'border-width':'1px',padding:sensor.paddingStr}">
                    <a href="{{sensor.link_url}}"
                       bs-tooltip="sensor.link_hover">
                        {{sensor.valueFormatted}} {{sensor.valueUnit}}
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
